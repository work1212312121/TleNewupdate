      <script>
        // Initialize myChart1 and myChart2 globally
        let myChart1, myChart2;

        // Chart.js setup
        document.addEventListener('DOMContentLoaded', function () {
          const ctx1 = document.getElementById('myChart1').getContext('2d');
          const ctx2 = document.getElementById('myChart2').getContext('2d');

          // Chart.js data and options
          const data = {
            labels: [],
            datasets: [{
              label: 'Temperature',
              data: [],
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 2,
              fill: true,
              tension: 0.4
            }]
          };

          const options = {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true
              }
            },
            plugins: {
              legend: {
                display: true,
                labels: {
                  color: '#333'
                }
              }
            }
          };

          // Create Chart.js instances
          myChart1 = new Chart(ctx1, {
            type: 'line',
            data: data,
            options: options
          });

          myChart2 = new Chart(ctx2, {
            type: 'line',
            data: data,
            options: options
          });
        });

        // Function to fetch data from the API URLs
        function fetchData(url, callback) {
          fetch(url)
            .then(response => response.json())
            .then(data => callback(data))
            .catch(error => console.error('Error fetching data:', error));
        }

        // Fetch indoor temperature data
        fetchData('https://partially-unique-haddock.ngrok-free.app/api/indoor_temperature', function (data) {
          // Assuming data is an array of objects with { datatime, rawdata }
          const indoorData = {
            labels: data.map(entry => entry.datatime), // Assuming datatime field in data
            datasets: [{
              label: 'Indoor Temperature',
              data: data.map(entry => entry.rawdata), // Assuming rawdata field in data
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 2,
              fill: true,
              tension: 0.4
            }]
          };
          // Update myChart1 with indoor temperature data
          myChart1.data = indoorData;
          myChart1.update(); // Redraw chart
        });

        // Fetch outdoor temperature data
        fetchData('https://partially-unique-haddock.ngrok-free.app/api/outdoor_temperature', function (data) {
          // Assuming data is an array of objects with { datatime, rawdata }
          const outdoorData = {
            labels: data.map(entry => entry.datatime), // Assuming datatime field in data
            datasets: [{
              label: 'Outdoor Temperature',
              data: data.map(entry => entry.rawdata), // Assuming rawdata field in data
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 2,
              fill: true,
              tension: 0.4
            }]
          };
          // Update myChart2 with outdoor temperature data
          myChart2.data = outdoorData;
          myChart2.update(); // Redraw chart
        });
      </script>
