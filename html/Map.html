    <script>
        // Initialize the map
        var map = L.map('map').setView([13.904685258150115, 100.52980135025179], 15); // set the initial coordinates and zoom level

        // Add a tile layer (OpenStreetMap as an example)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add markers to the map
        var marker1 = L.marker([13.904685258150115, 100.52980135025179]).addTo(map); // add a marker at the first coordinates
        marker1.bindPopup("<b>Asset indoor</b><br>This is the first spot.").openPopup(); // bind a popup to the marker and open it by default

        var marker2 = L.marker([13.903948677349366, 100.53045400501633]).addTo(map); // add a marker at the second coordinates
        marker2.bindPopup("<b>Asset outdoor</b><br>This is the second spot.").openPopup(); // bind a popup to the marker and open it by default




    </script>
